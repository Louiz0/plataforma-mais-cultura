<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/post-detail.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">

    <title>+Cultura | Post</title>
    <link rel="icon" type="x-icon" href="./images/logo-simples.png">
</head>
<body>
    <header>
        <div class="page-header">
            <div class="header-left">
                <div class="div-logo-image">
                    <img id="logo-image" src="./images/logo.png" alt="Logo +Cultura;">
                </div>
                <div class="header-text">
                    <a href="ongs-main-page.html">Home</a>
                </div>
            </div>

            <div class="header-right">
                <form class="search-form" action="#">
                    <input type="text">
                    <button type="submit">
                        <img id="search-image" src="./images/search-image.png" alt="Buscar">
                    </button>
                </form>
                <a id="profile-href" onclick=editProfile()>
                    <img id="profile-image" src="./images/profile-image.png" alt="Imagem do Perfil">
                </a>
            </div>
        </div>
    </header>

    <div class="post-container">
        <div id="post-container-left">
            <h1 id="post-title"></h1>
            <p id="post-description"></p>
        </div>

        <div id="post-container-right">
            <img id="post-image" alt="Imagem do post">
            <button onclick=showEventContainer()>EVENTOS</button>
            <button>CONTATO</button>
            <button onclick=photoPageRedirect()>FOTOS</button>
        </div>

        <div id="event-container">
            <h1>Evento</h1>
            <a id="arrow-back" onclick=closeEventContainer()>
                <img src="./images/arrow-back.png" alt="Seta de voltar">
            </a>
            
            <div id="upper-container">
                <h2>Info</h2>
                <p>Informações da cultura acessada, é possível visualizar cidade e a data determinada pelo autor. Na seção inferior
                    é habilitado a seção de comentários, na qual, podem ser postados.
                </p>
            </div>

            <div id="lower-container">
                <h2>Comentários</h2>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="./scripts/post-detail.js"></script>
</body>
</html>
