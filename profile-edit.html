<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import da estilização da página -->
    <link rel="stylesheet" href="./styles/profile-edit.css">
    <link rel="stylesheet" href="./styles/notifications.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="icon" type="x-icon" href="./images/logo-simples.png"> <!-- Icone da página -->

    <title>+Cultura | Login</title>
</head>
<body>
    <!-- Header padrão das páginas, contém a logo, botão para voltar a Home, barra de pesquisa e perfil do usuário -->
    <header>
        <div class="page-header">
            <div class="header-left">
                <div class="div-logo-image">
                    <img id="logo-image" src="./images/logo.png" alt="Logo +Cultura;">
                </div>
                <div class="header-text">
                    <a href="ongs-main-page.html">Home</a>
                </div>
            </div>
            <div class="header-right">
                <button class="logoff-btn" onclick=>Logoff</button>
            </div>
        </div>
    </header>

    <!-- Div com os campos de que possibilitam a alteração dos dados -->
    <div class="page-main">
        <div class="login-container">
            <div class="login-header">
                <h1>ONG</h1>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="nome">Atualizar nome da ONG</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="senha">Atualizar senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="email">Atualizar e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="submit-btn">Salvar</button>
            </form>
        </div>
    </div>
    
    <!-- Scripts que são importados para funções da página -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="./scripts/supabase.js"></script>
    <script src="./scripts/profile-edit.js"></script>
    <script src="./scripts/notifications.js"></script>
</body>
</html>
