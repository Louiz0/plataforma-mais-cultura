<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">

    <title>+Cultura | Plataforma</title>
    <link rel="icon" type="image/x-icon" href="./images/logo-simples.png">
</head>
<body>
    <div class="background-logos">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
        <img id="moving-logo" src="./images/logo-tons-azuis.png">
    </div>

    <main class="landing-page">
        <div class="header">
            <img id="logo" src="./images/logo.png" alt="Logo Plataforma MaisCultura">
        </div>

        <div class="initial-options">
                <h1 id="welcome-text">Seja Bem Vindo!</h1>
                
                <button id="initial-login-button" onclick="showLogin()">Logar</button>
                <button id="initial-register-button" onclick="showRegister()">Registrar</button>

                <p id="paragrafo">ou se preferir</p>
                <a href="ongs-main-page.html?user=guest">
                    <button id="guest-button">Entrar como visitante</button>
                </a>
        </div>

        <div class="mainframe">
            <div id="title-header">
                <a id="arrow-back" onclick="showInitialOptions()">
                    <img src="images/arrow-back.png" alt="Seta de Voltar">
                </a>
                <h2 id="login-title">
                    Login
                </h2>
            </div>
            
            <div class="user-info">
                <h4 id="user-email-text">E-mail</h4>
                <input id="user-email-input" type="email">

                <h4 id="user-password-text">Senha</h4>
                <input id="user-password-input" type="password">
                
                <button id="login-button" type="submit" value="submit">Login</button>
            </div>
        </div>

        <div class="register-frame">
            <div id="title-header">
                <a id="arrow-back" onclick="showInitialOptions()">
                    <img src="images/arrow-back.png" alt="Seta de Voltar">
                </a>
                <h2 id="register-title">
                    Registrar
                </h2>
            </div>
            
            <div class="user-info">
                <h4 id="user-name-text">Nome</h4>
                <input id="user-name-register-input" type="text">

                <h4 id="user-cnpj-text">CNPJ</h4>
                <input id="user-cnpj-register-input" type="number">
                
                <h4 id="user-email-text">E-mail</h4>
                <input id="user-email-register-input" type="email">

                <h4 id="user-password-text">Senha</h4>
                <input id="user-password-register-input" type="password">
                
                <button id="register-button" type="submit" value="submit">Registrar</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/authentication.js"></script>

</body>
</html>
